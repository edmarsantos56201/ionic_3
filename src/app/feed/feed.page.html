<ion-header>
    <ion-title>feed</ion-title>
 </ion-header>

  

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/marty-avatar.png">
      </ion-avatar>
      <div class="ion-col">
      <h2 class="feed_title">{{nome_usuario}}</h2>
    </div>
      <p>November 5, 1955</p>
    </ion-item>

    <img src="assets/images/advance-card-bttf.png">

    <ion-card-content>
      <p>Criando uma app incrivel.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
